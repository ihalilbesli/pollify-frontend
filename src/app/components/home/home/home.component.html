<div class="home-container">
  <h1>
    <i class="fas fa-poll"></i> Aktif Anketler
  </h1>

  <p>
    <i class="fas fa-info-circle"></i> Burada aktif anketler listelenmektedir.
  </p>

  <div *ngIf="errorMessage" class="error">
    <i class="fas fa-exclamation-triangle"></i> {{ errorMessage }}
  </div>

  <div *ngIf="polls.length === 0 && !errorMessage" class="empty-message">
    <i class="fas fa-folder-open"></i> Anket bulunmamaktadır.
  </div>

  <!-- Yeni grid yapısı -->
  <div class="poll-grid">
    <div *ngFor="let poll of polls" class="poll-card">
      <h3><i class="fas fa-check-circle"></i> {{ poll.title }}</h3>
      <p>{{ poll.description }}</p>
      <a [routerLink]="['/poll', poll.id]">
        <i class="fas fa-arrow-right"></i> Ankete Git
      </a>
    </div>
  </div>
</div>
