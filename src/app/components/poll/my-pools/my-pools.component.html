<div class="my-polls-container">
  <h2>
    <i class="fas fa-folder-open"></i> Benim Anketlerim
  </h2>

  <div *ngIf="errorMessage" class="error-message">
    <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
  </div>

  <ul *ngIf="polls.length > 0" class="poll-list">
    <li *ngFor="let poll of polls" class="poll-item">
      <div class="poll-title">
        <i class="fas fa-file-alt"></i>
        <a [routerLink]="['/poll-edit', poll.id]">{{ poll.title }}</a>
      </div>

      <button (click)="deletePoll(poll.id)">
        <i class="fas fa-trash-alt"></i> Sil
      </button>
    </li>
  </ul>

  <div *ngIf="polls.length === 0 && !errorMessage" class="empty-message">
    <i class="fas fa-info-circle"></i> Henüz oluşturduğunuz bir anket yok.
  </div>
</div>
