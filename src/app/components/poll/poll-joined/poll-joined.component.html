<div class="joined-polls-container">
  <h2><i class="fas fa-check-circle"></i> Katıldığım Anketler</h2>

  <div *ngIf="isLoading" class="loading">
    <i class="fas fa-spinner fa-spin"></i> Yükleniyor...
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && joinedPolls.length === 0" class="empty-message">
    <i class="fas fa-info-circle"></i> Henüz hiçbir ankete katılmadınız.
  </div>

  <ul *ngIf="joinedPolls.length > 0" class="poll-list">
    <li *ngFor="let poll of joinedPolls" class="poll-item">
      <div class="poll-info">
        <i class="fas fa-poll-h"></i>
        <div>
          <strong>{{ poll.title }}</strong>
          <p>{{ poll.description }}</p>
        </div>
      </div>
      <button (click)="viewResults(poll.id)">
        <i class="fas fa-chart-bar"></i> Sonuçları Gör
      </button>
    </li>
  </ul>
</div>
