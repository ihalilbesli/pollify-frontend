<div class="poll-create-container">
  <h2>
    <i class="fas fa-plus-circle"></i> Yeni Anket Oluştur
  </h2>

  <form (ngSubmit)="createPoll()">
    <label for="title">
      <i class="fas fa-heading"></i> Başlık:
    </label>
    <input
      type="text"
      id="title"
      [(ngModel)]="poll.title"
      name="title"
      required
      placeholder="Anket başlığını giriniz"
    />

    <label for="description">
      <i class="fas fa-align-left"></i> Açıklama:
    </label>
    <textarea
      id="description"
      [(ngModel)]="poll.description"
      name="description"
      placeholder="İsteğe bağlı açıklama"
    ></textarea>

    <label>
      <input
        type="checkbox"
        [(ngModel)]="poll.onlyLoggedUsersCanVote"
        name="onlyLoggedUsersCanVote"
      />
      <i class="fas fa-user-lock"></i> Sadece giriş yapan kullanıcılar oy verebilir
    </label>

    <button type="submit">
      <i class="fas fa-check-circle"></i> Oluştur
    </button>
  </form>

  <div *ngIf="errorMessage" class="error-message">
    <i class="fas fa-exclamation-triangle"></i> {{ errorMessage }}
  </div>
</div>
