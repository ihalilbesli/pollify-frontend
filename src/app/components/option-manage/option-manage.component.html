<div class="option-manage-container">
  <h2>
    <i class="fas fa-sliders-h"></i> Seçenek Yönetimi
  </h2>

  <div *ngIf="errorMessage" class="error-message">
    <i class="fas fa-exclamation-triangle"></i> {{ errorMessage }}
  </div>

  <div class="add-option-form">
    <label>
      <i class="fas fa-plus"></i>
      <input
        type="text"
        placeholder="Yeni seçenek metni"
        [(ngModel)]="newOptionText"
      />
    </label>

    <button (click)="addOption()">
      <i class="fas fa-plus-circle"></i> Seçenek Ekle
    </button>
  </div>

  <ul class="option-list">
    <li *ngFor="let option of options" class="option-item">
      <span class="option-text">
        <i class="fas fa-chevron-right"></i> {{ option.text }}
      </span>
      <span class="vote-count">
        <i class="fas fa-vote-yea"></i> {{ option.voteCount }} oy
      </span>
    </li>
  </ul>
</div>
